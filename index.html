
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeOnJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="counter">
            <div class="counter_records">
                <div class="records_now">
                    <div class="records_text record_now-text">CURRENT RECORD</div>
                    <div class="record_number record_now-number">0</div>
                    </div>
                <div class="records_best">
                    <div class="records_text record_best-text">BEST</div>
                    <div class="record_number record_best-number">228</div>
                    </div>
            </div>
        </div>
        <button onClick="window.location.reload();" class="btn_hidden" id="btn">RESET</button>
    </div>
<script src="script.js"></script>
</body>
</html>
